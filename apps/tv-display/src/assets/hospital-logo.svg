<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Main outer circle border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#8B2847" stroke-width="8"/>

  <!-- Inner circle border -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#8B2847" stroke-width="4"/>

  <!-- Center circle for illustration -->
  <circle cx="256" cy="240" r="140" fill="none" stroke="#8B2847" stroke-width="3"/>

  <!-- Mother and baby illustration - stylized -->
  <g transform="translate(256, 220)">
    <!-- Mother's head outline -->
    <ellipse cx="-15" cy="-40" rx="35" ry="45" fill="none" stroke="#8B2847" stroke-width="3"/>

    <!-- Mother's hair/curve -->
    <path d="M -45 -55 Q -50 -30, -48 0 Q -45 20, -38 35" fill="none" stroke="#8B2847" stroke-width="3" stroke-linecap="round"/>

    <!-- Mother's face detail - eye -->
    <circle cx="-25" cy="-45" r="2" fill="#8B2847"/>

    <!-- Mother's nose -->
    <path d="M -15 -35 Q -12 -32, -10 -35" fill="none" stroke="#8B2847" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Baby's head -->
    <circle cx="15" cy="5" r="28" fill="none" stroke="#8B2847" stroke-width="3"/>

    <!-- Baby's face - eye -->
    <circle cx="10" cy="0" r="2" fill="#8B2847"/>

    <!-- Baby's body -->
    <ellipse cx="15" cy="35" rx="25" ry="28" fill="none" stroke="#8B2847" stroke-width="3"/>

    <!-- Mother's arm cradling baby - left -->
    <path d="M -35 -5 Q -45 15, -35 40 Q -28 55, -15 58" fill="none" stroke="#8B2847" stroke-width="3" stroke-linecap="round"/>

    <!-- Mother's arm cradling baby - right -->
    <path d="M 5 -5 Q 15 15, 25 35 Q 30 50, 38 58" fill="none" stroke="#8B2847" stroke-width="3" stroke-linecap="round"/>

    <!-- Mother's body/shoulder - left -->
    <path d="M -48 0 Q -60 25, -65 55" fill="none" stroke="#8B2847" stroke-width="3" stroke-linecap="round"/>

    <!-- Mother's body/shoulder - right -->
    <path d="M 15 -5 Q 25 10, 45 40 Q 55 60, 58 75" fill="none" stroke="#8B2847" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Top curved text path -->
  <defs>
    <path id="topTextPath" d="M 70,256 A 186,186 0 0,1 442,256" fill="none"/>
  </defs>

  <!-- Top text: SPITALI UNIVERSITAR OBSTETRIK GJINEKOLOGJIK -->
  <text font-size="18" font-weight="700" fill="#8B2847" font-family="Arial, Helvetica, sans-serif" letter-spacing="1">
    <textPath href="#topTextPath" startOffset="50%" text-anchor="middle">
      SPITALI UNIVERSITAR OBSTETRIK GJINEKOLOGJIK
    </textPath>
  </text>

  <!-- Bottom ribbon/banner -->
  <g transform="translate(256, 430)">
    <!-- Banner background - wavy ribbon -->
    <path d="M -160 -15 Q -140 -20, -120 -15 L -100 -15 Q -80 -18, -60 -15 L -40 -15 Q -20 -18, 0 -15 L 20 -15 Q 40 -18, 60 -15 L 80 -15 Q 100 -18, 120 -15 L 140 -15 Q 160 -20, 180 -15 L 180 15 Q 165 18, 150 20 L 145 30 L 140 20 Q 120 22, 100 20 L 95 30 L 90 20 Q 70 22, 50 20 L 45 30 L 40 20 Q 20 22, 0 20 L -5 30 L -10 20 Q -30 22, -50 20 L -55 30 L -60 20 Q -80 22, -100 20 L -105 30 L -110 20 Q -130 22, -150 20 L -155 30 L -160 20 Q -170 18, -180 15 L -180 -15 Q -170 -20, -160 -15 Z" fill="#8B2847" stroke="none"/>

    <!-- Banner text -->
    <text x="0" y="5" font-size="22" font-weight="bold" fill="white" text-anchor="middle" font-family="Georgia, Times, serif" letter-spacing="1.5">
      MBRETËRESHA GERALDINË
    </text>
  </g>
</svg>
